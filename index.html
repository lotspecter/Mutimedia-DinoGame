<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>DinoRun</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src = "simpleGame.js"></script>
    <style type="text/css">
        #score {
            position: absolute;
            font-size: 2em;
            left: 50px;
            top: 30px;
            width: 200px;
            border: 0px;
            padding: .25em;
            z-index: 999;
        } 
        
    </style>
    <script type="text/javascript">
    
    var game;
    var dino;
    var cactus;
    var heart;
    var home;

    var NUM_HEART = 3;
    var NUM_CACTUS = 3;

    var DINO_SPEED = 2;
    var CACTUS_SPEED = 6;
    var BG_SPEED = 5;
    var newXCactus = 0;
    var newXhEART = 600;
    var checktohome = 1 ;
    var score = 0;

    var HeartSoundMP3;
    var HeartSoundOGG;

    function BG(){
        tBG = new Sprite(game, "asstes/FlatNatureArt.png", 1600, 600);
        tBG.setDX(BG_SPEED);
        tBG.setDY(0);
        tBG.setPosition(400, 300);
        
        tBG.checkBounds = function(){
           //seamless ocean gif repeats
            if(checktohome >= 4){
                BG_SPEED = 0;
                tBG.setDX(0);
            }else {
                if (this.x > 800){
                    this.setPosition(400, 300)
                    
                    CACTUS_SPEED++;
                    checktohome += 1;
                }     
            }
        } // end checkBounds
        
        return tBG;
    }

    function HOME(){
        tHome = new Sprite(game, "asstes/mansion.png", 256, 256);
        tHome.setSpeed(0);
        tHome.setPosition(650, 370);

        return tHome;

    }
    function DINO(){
        tDino = new Sprite(game, "asstes/sprites/freedinosprite/png/Idle (1).png", 170, 118);
        tDino.setPosition(100, 450);
        tDino.falling = true;


        tDino.checkKeys = function(){
            if (keysDown[K_SPACE]){
                if (this.falling == false){
                    this.setImage("asstes/sprites/freedinosprite/png/Jump (5).png");
                    this.y -= 50;
                    this.falling = true;
                    this.addVector(0, 20);
                } // end if
            }
        } //
        
        tDino.checkGravity = function(){
            //tDino.changeXby(DINO_SPEED);
            if (this.falling){
                this.addVector(180, 1);
                //stop if on floor
                if (this.y >= 440){
                    //character.backup();
                    this.setImage("asstes/sprites/freedinosprite/png/Idle (1).png");
                    this.falling = false;
                    this.setSpeed(0);
                    
                }
            } // end if

        } // end checkGravity

        return tDino;
    
    }

    function CACTUS(){
        tCatus = new Sprite(game, "asstes/cactus.png", 102, 152);
        tCatus.setSpeed(0);
        tCatus.setPosition(400, 420);

        tCatus.reset = function(){
            this.setDX(-CACTUS_SPEED);
            //newXCactus = 120 * game.width;

            newXCactus += 250;
            this.setPosition(newXCactus, 420);
        } // end reset


        tCatus.reset();
        return tCatus;
    }

    function HEART(){
        tHeart = new Sprite(game, "asstes/heart.png", 50, 50);
        tHeart.setSpeed(0);
        tHeart.setPosition(600, 30);
        tHeart.reset = function(){
            newXhEART += 50;
            this.setPosition(newXhEART, 50);
        } // end reset

        
        tHeart.reset();

        return tHeart;
    }

    function makeCactus(){
        cactus = new Array(NUM_CACTUS);
        for(i = 0;i < NUM_CACTUS; i++){
            cactus[i] = new CACTUS();
        }

    }

    function updatCactus(){
        for (i = 0; i < NUM_CACTUS; i++){
            cactus[i].update();
        } 
    }

    function makeHearts(){
        heart = new Array(NUM_HEART);
        for (i = 0; i < NUM_HEART; i++){
            heart[i] = new HEART();
        } // end for
    } // end makeClouds

    function updatHearts(){
        for (i = 0; i < NUM_HEART; i++){
            heart[i].update();
        } 
    } 

    function checkDistance(){
        for (i = 0; i < NUM_CACTUS; i++){
            dist = cactus[i].distanceTo(dino);
            if(NUM_HEART !=0 ){
                if (dist < 90 && heart != 0){
                    NUM_HEART--;
                    HeartSoundMP3.play();
                    score -= 100;
                    //output.innerHTML = "Collision: " + dist;
                    //heart--;
                    //output.innerHTML = heart;
                    cactus[i].reset();
                }
            }else{
                game.stop();
                swal({
                    title: "Game OVER!!!",
                    text:  "SCORE : " + (score + 5).toString(),
                    buttons: "Restart",
                    icon: "error",
                }).then((value) => {
                    location.reload();
                });
            }     
        }
    } 

    function checkgoal(){
        console.log(checktohome);
        if(checktohome >= 4 && NUM_HEART > 0){
            home.update();
            NUM_CACTUS = 0;
            BG_SPEED = 0;
            dino.changeXby(5);
            if (dino.collidesWith(home)){
                game.stop();
                score += 5;
                swal({
                    title: "Welcome Back Home Dino",
                    text:  "SCORE : " + (score + 5).toString(),
                    buttons: "Restart",
                    icon: "success",
                }).then((value) => {
                        location.reload();
                });
             } 
        }

    }

    buildSounds = function(){
        HeartSoundMP3 = new Sound("asstes/music/blip.mp3");
        HeartSoundOGG = new Sound("asstes/music/blip.ogg");

    }

    function updatescore(){
        score += 5;
        showscore = document.getElementById("score");
        showscore.innerHTML = "SCORE : " + score;

    }
    function init(){
        
        game = new Scene();
        dino = new DINO();
        home = new HOME();
        game.hideCursor();
        buildSounds();
        makeCactus();
        makeHearts();

        background = new BG();
        swal({
                title: "Dino Run",
                text: "How To Play : Use Spacebar to jump",
                buttons: "Start",
                icon: "info",
            }).then((value) => {
                game.start();
        });
    } // end init
    
    function update(){
        game.clear();

        background.update();

        //checkCollisions();

        dino.checkKeys();
        dino.checkGravity();

        updatCactus();
        dino.update();
        updatHearts();
        checkDistance();
        checkgoal();
        setInterval(updatescore(), 5000)

        //updatescore();
    } // end update
    
    </script>
</head>
<body onload = "init()">
    <div id = "score"></div>

</body>
</html>
